spring.application.name=main-service
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
spring.profiles.active=prod
frontend.base_url=${FRONTEND_BASE_URL}
postal_service.name=${POSTAL_SERVICE_NAME}
postal_service.base_uri=http://${POSTAL_SERVICE_NAME:postal-service}
owner.postal_code=${POSTAL_CODE}
jwt.secret=${JWT_SECRET}
aws.access_key_id=${AWS_ACCESS_KEY_ID}
aws.secret_access_key=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION}